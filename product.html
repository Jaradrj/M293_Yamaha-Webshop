<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Details</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Logo" class="logo" onclick="window.location.href='index.html';" />
    <div class="header-right">
      <a href="index.html#newsletter"><img src="images/bell.svg" alt="Notifications" class="icon" /></a>
      <a href="cart.html"><img src="images/cart.svg" alt="Cart" class="icon" /></a>
    </div>  
    <button class="burger-menu" aria-label="Menü öffnen">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <nav class="nav-center">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="contact.html">About Us</a>
    </nav>
  </header>
  <main>
    <section class="products-header-section">
      <div class="products-header-container">
        <div class="hero" aria-labelledby="main-title">
          <hr class="line" />
          <h1 id="main-title">Product Details</h1>
          <hr class="line" />
        </div>
        <a href="products.html" class="back-button" aria-label="Back to products">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path fill="black" d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
          </svg>
        </a>
      </div>
    </section>
<section id="product-detail-container" class="product-detail-container" aria-live="polite" aria-atomic="true">
  <template id="product-template">
    <div class="product-wrapper">
      <div class="product-content">
        <div style="display: flex; flex-wrap: wrap; gap: 1rem; justify-content: center; align-items: flex-start;">
          <img src="" alt="" style="max-width: 350px; width: 100%; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.15);" onerror="this.src='images/placeholder.png';" />
          <div style="flex: 1; min-width: 280px;">
            <h2 style="margin-top: 0;"></h2>
            <p class="year"></p>
            <p class="price" style="font-weight: bold; color: #cc0000; font-size: 1.25rem;"></p>
            <p class="description"></p>
            <button class="play-audio-btn" style="background: none; border: none; cursor: pointer; margin-top: 1rem;" aria-label="Play audio">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#333" viewBox="0 0 24 24">
                <path d="M3 10v4h4l5 5V5L7 10H3zm13.5 2c0-1.77-1.02-3.29-2.5-4.03v8.06c1.48-.74 2.5-2.26 2.5-4.03z"/>
              </svg>
            </button>
            <audio class="product-audio" src=""></audio>
            <button id="add-to-cart-btn" class="see-more-btn" style="margin-top: 1rem; display: inline-block;">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </template>
  <template id="order-form-template">
    <form class="order-form">
      <h2 style="text-align: center;">Order Now</h2>
      <div class="order-grid">
        <div class="order-group">
          <label for="order-name">Name</label>
          <input type="text" id="order-name" name="order-name" required />
          <label for="order-email">Email</label>
          <input type="email" id="order-email" name="order-email" required />
        </div>
        <div class="order-group">
          <label for="order-amount">Amount</label>
          <input type="number" id="order-amount" name="order-amount" value="1" min="1" required />
          <button type="submit" class="submit-button">Order Now</button>
        </div>
      </div>
    </form>
  </template>
</section>
  </main>
  <footer>
    <nav class="footer-links" aria-label="Footer Navigation">
      <a href="contact.html#contact-form">Contact</a>
      <a href="imprint.html">Imprint</a>
      <a href="#">© 2025</a>
      <a href="products.html">Products</a>
      <a href="contact.html">About</a>
    </nav>
  </footer>
  <script src="script.js"></script>
</body>
</html>
