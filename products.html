<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Logo" class="logo" onclick="window.location.href='index.html';" />
    <div class="header-right">
      <a href="index.html#newsletter"><img src="images/bell.svg" alt="Notifications" class="icon" /></a>
      <a href="cart.html"><img src="images/cart.svg" alt="Cart" class="icon" /></a>
    </div>  
    <button class="burger-menu" aria-label="Menü öffnen">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <nav class="nav-center">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="contact.html">About Us</a>
    </nav>
  </header>
  <main>
    <section class="products-header-section">
      <div class="products-header-container">
        <div class="hero" aria-labelledby="main-title">
          <hr class="line" />
          <h1 id="main-title">Products</h1>
          <hr class="line" />
        </div>
        <div class="filters-section">
          <div class="filters-container">
            <div class="filter-group">
              <label for="category-filter">Category:</label>
              <select id="category-filter" class="filter-select">
                <option value="all">All Products</option>
                <option value="spare">Spare Parts</option>
                <option value="new">New Motorcycles</option>
                <option value="used">Used Motorcycles</option>
              </select>
            </div>
            <div class="filter-group">
              <label for="sort-filter">Sort by:</label>
              <select id="sort-filter" class="filter-select">
                <option value="default">Default</option>
                <option value="price-asc">Price: Low to High</option>
                <option value="price-desc">Price: High to Low</option>
                <option value="name-asc">Name: A-Z</option>
                <option value="name-desc">Name: Z-A</option>
                <option value="year-new">Year: Newest</option>
                <option value="year-old">Year: Oldest</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="card-container" aria-label="Product Cards"></section>
    <template id="product-card-template">
      <div class="card">
        <div class="wishlist-heart" data-id="">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
          </svg>
        </div>
        <img src="" alt="" />
        <h2></h2>
        <p class="year"></p>
        <p class="price" style="color: red; font-weight: bold;"></p>
        <a href="" class="see-more-btn">See More</a>
      </div>
    </template>
  </main>
  <footer>
    <nav class="footer-links" aria-label="Footer Navigation">
      <a href="contact.html#contact-form">Contact</a>
      <a href="imprint.html">Imprint</a>
      <a href="#">© 2025</a>
      <a href="products.html">Products</a>
      <a href="contact.html">About</a>
    </nav>
  </footer>
  <script src="script.js"></script>
</body>
</html>
